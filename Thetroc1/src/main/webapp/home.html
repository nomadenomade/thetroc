  <head>
    <meta charset="UTF-8" />

  <body>

<h1 class="text-center display2 my-3 text-primary">Registrierung</h1>
<div style="width:100%;height:auto;"><img src="bild1.jpeg" alt="bild1" style="width:100%;height:100%;"></div>

<!-- formular start-->

<form style="padding:50px;margin-top:1%; background-color:#F0FFF0;" class="mx-1" action="registrierung" method="POST">
   <div class="row">
   	<div class="col-md-6">
   		<div class="row">
   			<div class="col-sm">
   				<span class="text-danger">*</span>
   				<div class="form-outline mb-4">
	   				<input type="text" name="Name" id="Name" class="form-control">
	   				<label for="Name" class="form-label">Name</label>
	   			</div>
	   			<div id="Namefehler">${fehlermeldung.getCheckName()}</div>
	   		</div>
   			
	   			
   			<div class="col-sm">
   				<span class="text-danger">*</span>
   				<div class="form-outline mb-4">
	   				<input type="text" name="Vorname" id="Vorname" class="form-control">
	   				<label for="Vorname" class="form-label">Vorname</label>
   				</div>
   				<div id="Vornamefehler"></div>
   			</div>
   		</div>
   		<div class="row">
   			<div class="col-sm">
   			<span style="visibility:hidden;">*</span>
   				<div class="form-outline mb-4">
	   				<input type="date" name="Geburtsdatum" id="Geburtsdatum" class="form-control">
	   				<label for="Geburtsdatum" class="form-label">Geburtsdatum</label>
   				</div>
   				
   			</div>
   			<div class="col-sm">
   			<span style="visibility:hidden;">*</span>
   				<div class="form-outline mb-4">
	   				<input type="text" name="Geburtsort" id="Geburtsort" class="form-control">
	   				<label for="Geburtsort" class="form-label">Geburtsort</label>
   				</div>
   				
   			</div>
   		</div>
   	</div >
   	<div class="col-md-4">
   		<div class="row">
   			<div class="col-sm">
   			<span class="text-danger">*</span>
   				<div class="form-outline mb-4">
	   				<input type="text" name="Adresse" id="Adresse" class="form-control">
	   				<label for="Adresse" class="form-label">Adresse</label>
   				</div>
   				<div id="Adressefehler"></div>
   			</div>
   			<div class="col-sm">
   				<span class="text-danger">*</span>
   				<div class="form-outline mb-4">
	   				<input type="email" name="Email" id="Email" class="form-control">
	   				<label for="Email" class="form-label">Email</label>
   				</div>
   				<div id="Emailfehler"></div>
   			</div>
   		</div>
   		<div class="row">
   			<div class="col-sm">
   			<span class="text-danger">*</span>
   				<div class="form-outline mb-4">
	   				<input type="password" name="Passwort" id="Passwort" class="form-control">
	   				<label for="Passwort" class="form-label">Passwort</label>
   				</div>
   				<div id="Passwortfehler"></div>
   			</div>
   			<div class="col-sm">
   			<span style="visibility:hidden;">*</span>
   				<div class="form-outline mb-4">
   					<input type="text" name="Telephon" id="Telephon" class="form-control">
   					<label for="Telephon" class="form-label">Telephon</label>
   				</div>
   				
   			</div>
   		</div>
   	</div>
   	<div class="col-md-2">
   	
   			<span class="text-danger">* </span><p class="leaf" style="margin-top:10px;display:inline-block;">was sind Sie?<p>
   					
   					<div class="form-check">
      				<label class="form-check-label" for="radio1">
       					 <input type="radio" class="form-check-input" id="radio1" name="radiob" onclick="rolleChecked(this)" value="Kaufer" >Kaufer
      				</label>
    				</div>
    				<div class="form-check">
     					 <label class="form-check-label" for="radio2">
        					<input type="radio" class="form-check-input" id="radio2" name="radiob" onclick="rolleChecked(this)" value="Verkaufer" checked>Verkaufer
      					</label>
   					 </div>
   					 
   					 <div style="visibility:hidden;"  id="Pseudoblock">
   					 	<span class="text-danger">*</span>
   					 	<div class="form-outline mb-4" >
	   						<input type="text" name="Pseudo" id="Pseudo" class="form-control">
	   						<label for="Pseudo" class="form-label">Pseudo</label>
	   					</div>
   					 </div>
   					 
   					 <div id="Rollefehler"></div>
   					    				  
   	 	</div>
   </div>
   <input type="submit" class="btn btn-primary btn-block " style="width:auto; margin:auto;" value="registrieren">
  

</form>



<!-- formular end -->
    
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
    
      function rolleChecked(e){
    	
      	if(e.value=="Kaufer"){
      		document.getElementById("Pseudoblock").style.visibility='visible';
      	}else{
      		document.getElementById("Pseudoblock").style.visibility='hidden';
      	} 
      	
      }  
    	
    	
    
    </script>
  </body>
</html>
